<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campos SV</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #000000;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
      }
      header {
        background-color: #2d59b3;
        color: white;
        padding: 10px 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        width: 100%;
        min-height: 40px;
        max-height: 60px;
        z-index: 100;
      }
      .logo {
        width: 100px;
        height: auto;
      }
      nav {
        display: flex;
        justify-content: center;
        flex-grow: 1;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
      }
      nav ul li {
        margin-top: 0;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      nav ul li a:hover {
        background-color: #4267b2;
      }
      .hamburger {
        display: none;
        cursor: pointer;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
      }
      @media (max-width: 768px) {
        header {
          flex-wrap: wrap;
        }
        .logo {
          margin-right: auto;
        }
        .hamburger {
          display: block;
        }
        nav {
          flex-basis: 100%;
          display: none;
        }
        nav.active {
          display: block;
        }
        nav ul {
          flex-direction: column;
        }
        nav ul li {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://campossv.github.io/assets/logo.png"
        style="height: 60px; width: 200px"
        alt="Campos SV Logo"
        class="logo"
      />
      <button class="hamburger" id="hamburger">☰</button>
      <nav id="nav-menu">
        <ul>
          <li>
            <a
              href="/HTML/Bienvenido.html"
              onclick="handleNavigation(event, this.href)"
              >Inicio</a
            >
          </li>
          <li>
            <a
              href="/MisScripts.html"
              onclick="handleNavigation(event, this.href)"
              >Mis scripts</a
            >
          </li>
          <li>
            <a
              href="https://github.com/campossv/campossv.github.io/tree/main/MisScripts"
              target="_blank"
              rel="noopener noreferrer"
              >Código</a
            >
          </li>
          <li>
            <a
              href="/HTML/Videos.html"
              onclick="handleNavigation(event, this.href)"
              >Videos</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <script>
      function handleNavigation(event, url) {
        event.preventDefault();
        if (window.parent !== window) {
          // Si estamos en un iframe
          window.parent.document.getElementById("content-frame").src = url;
        } else {
          // Si no estamos en un iframe
          window.location.href = url;
        }
      }

      // Función para manejar el menú hamburguesa
      document.addEventListener("DOMContentLoaded", (event) => {
        const hamburger = document.getElementById("hamburger");
        const navMenu = document.getElementById("nav-menu");

        hamburger.addEventListener("click", () => {
          navMenu.classList.toggle("active");
        });

        // Cerrar el menú al hacer clic en un enlace
        const navLinks = document.querySelectorAll("nav ul li a");
        navLinks.forEach((link) => {
          link.addEventListener("click", () => {
            navMenu.classList.remove("active");
          });
        });
      });
    </script>
  </body>
</html>
