<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #menu-frame {
        height: 60px;
        width: 100%;
        border: none;
      }
      #content-frame {
        width: 100%;
        height: calc(100vh - 60px);
        border: none;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scripts de Vladi</title>
  </head>
  <body>
    <!-- Menú en el frame superior -->
    <iframe
      id="menu-frame"
      src="https://campossv.github.io/HTML/menu.html"
      title="Menú"
    ></iframe>
    <!-- Contenido mostrado en el frame inferior -->
    <iframe
      id="content-frame"
      src="https://campossv.github.io/HTML/Bienvenido.html"
      title="Contenido"
    ></iframe>
  </body>
</html>
